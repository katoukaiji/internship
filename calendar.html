<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー</title> <!-- ここにページのタイトルを入力 -->
    <link rel="stylesheet" href="styles.css"> <!-- 必要なCSSファイルを追加 -->
    <script src="script.js" defer></script> <!-- 必要なJavaScriptファイルを追加 -->
</head>
<div class="wrapper">
    <!-- xxxx年xx月を表示 -->
    <h1 id="header"></h1>

    <!-- ボタンクリックで月移動 -->
    <div id="next-prev-button">
        <button id="prev" onclick="prev()">‹</button>
        <button id="next" onclick="next()">›</button>
    </div>

    <!-- カレンダー -->
    <div id="calendar"></div>
</div>
